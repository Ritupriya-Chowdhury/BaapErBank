<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body class="bg-green-100">
    <header>
        <h1 class="text-5xl text-center  mt-10 p-2 text-orange-800">Let's get some <span class="font-semibold text-orange-800 ">Mooooooney </span>!!!</h1>
            
    </header>
    <main>
     <section>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-10 px-12">
            <div class=" col text-white   h-32 bg-green-500  p-4 rounded-lg ">
                <h4 class="text-2xl mb-4">Deposit</h4>
                <p class="text-4xl font-bold">$<span id="current-deposit">00</span> </p>   
            </div>
            <div class=" col text-white    h-32 bg-pink-500  p-4 rounded-lg">
                <h4 class="text-2xl mb-4">Withdraw</h4>
                <p class="text-4xl font-bold">$<span id="current-withdraw">00</span></p> 
            </div>
            <div class="col text-white text-2xl   h-32 bg-red-500  p-4 rounded-lg" >
                <h4 class="text-2xl mb-4">Balance</h4>
                <p class="text-4xl font-bold">$ <span id="current-Balance">12000</span></p> 
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 md:px-20 px-10 py-10 gap-4">
            <div class="col rounded-lg bg-blue-400 p-8 h-56">
               <p class="text-white text-3xl">Please Deposit</p> 
               <div class="pl-6 pt-4">
                <input type="text" placeholder="amount you want to deposit" class="block p-2" id="input-deposit">
               <button class="my-4 text-white text-xl font-bold bg-amber-700 hover:bg-blue-800 rounded-lg w-24 h-10  px-2" id="btn-deposit">Deposit</button>
               </div>
           </div>
            
            <div class="col rounded-lg bg-indigo-400 p-8 h-56">
                <div class="">
                    <p class="text-white text-3xl">Please Withdraw</p> 
                   
                        <div class="pl-6 pt-4">
                            <input type="text" placeholder="amount you want to deposit" class="block p-2" id="input-withdraw">
                           <button class="my-4 text-white text-xl font-bold bg-amber-700 hover:bg-blue-800 rounded-lg w-32 h-10 px-2" id="btn-withdraw">Withdraw</button>
                           </div>
                       
                 
            </div>
        </div>
     </section>
    </main>
    <script src="deposit.js"></script>
    
</body>
</html>
