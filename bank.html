<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center  mt-10 p-2">Welcome to Your <span class="font-semibold text-violet-800 ">Baap Er Bank </span>!!!</h1>
            
    </header>
    <!-- Login Page -->
    <main>
        <section>
            <div class="bg-amber-200 w-3/4 mx-auto mt-5 p-10">
                
              <h1 class="text-3xl pb-2 font-semibold">Please Login</h1>
              <div class="">
                <input type="email" placeholder="Enter Your Email" class="w-3/4 block my-2 p-2 " id="input-email" >
                <input type="password" placeholder="Enter Your Password" class="w-3/4 block my-2 p-2" id="input-pass">
              </div>
              <button id="btn-submit" class="text-white font-bold text-3xl bg-amber-700 hover:bg-sky-700 w-36 py-2 mt-2 rounded-lg ">Submit</button>
              
                
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
